<h2>入學學生適用之修課規定</h2>
<dl>
	<dt class="list_title">修業年限：</dt>
		<dd class="content">2年~5年。</dd>
	<br />
	<dt class="list_title">應修學分數：</dt>
		<dd class="content">30學分(含碩士論文研究6學分)。</dd>
		<br />
	<dt class="list_title">應修(應選)課程及符合畢業資格之修課相關規定（如無則免填）：</dt>
		<dd class="content">所有專班學生必須選修本專班所開之課程30學分，（含碩士論文研究6學分）才可畢業。</dd>
		<br />
	<dt class="list_title">備 註：</dt>
		<dd class="content">申請抵免學分依照『工學院碩士學程專班精密與自動化工程研究所修業規章』辦理。</dd>
</dl>
